<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>留言板（1）</title>
</head>
<body>
    <h1>提交留言区</h1>
    <form action="/msggate/" method="post">
        {% csrf_token %}
        发送方 <input type="text" name="userA"/> <br>
        接收方 <input type="text" name="userB"/> <br>
        留言信息 <input type="text" name="msg"/> <br>
        <input type="submit" value="留言提交"/>
    </form>
    <h1>获取留言区</h1>
    <form action="/msggate" method="get">
        {% csrf_token %}
        接收方 <input type="text" name="userC">
        <input type="submit" value="留言获取">
    </form>
    <table border="1">
        <thead>
            <th>留言时间</th>
            <th>留言来源</th>
            <th>留言信息</th>
        </thead>
        <tbody>
            {% for line in data %}
            <tr>
                <td>{{ line.time }}</td>
                <td align="center">{{ line.userA }}</td>
                <td>{{ line.msg }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
